netplan_interface: &netplan_interface eth0
netplan_endpoint: 60

netplan_config:
  network:
    ethernets:
      *netplan_interface :
        dhcp4: false
        dhcp6: false
        addresses: 
          - "{{ (netplan_base, netplan_endpoint) | join('.') }}/24"
        routes:
          - to: default
            via: "{{ (netplan_base, netplan_gateway) | join('.') }}"
        nameservers:
          addresses:
            - "{{ (netplan_base, netplan_gateway) | join('.') }}"
            - 1.1.1.1
            - 1.1.0.0
    version: 2