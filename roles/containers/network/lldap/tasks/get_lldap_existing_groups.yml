- name: Get existing groups
  uri:
    url: https://{{ lldap_url }}/api/graphql
    method: POST
    status_code: 200
    headers: "{{ lldap_headers }}"
    body_format: json
    body:
      query: |
        {
          groups {
            displayName
          }
        }
  register: result

- name: Store existing groups
  set_fact:
    lldap_groups_existing: "{{ result.json.data.groups | selectattr('displayName', 'defined') | map(attribute='displayName') }}"