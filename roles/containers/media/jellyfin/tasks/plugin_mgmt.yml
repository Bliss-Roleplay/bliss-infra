- name: Get installed {{ container }} plugins
  uri:
    url: "https://{{ jellyfin_url }}/Plugins"
    method: GET
    status_code: 200
    headers: "{{ jellyfin_headers }}"
  register: result

- name: Store installed {{ container }} plugin ids
  set_fact:
    jellyfin_plugins_installed: "{{ result.json | selectattr('Id', 'defined') | map(attribute='Id') }}"

- name: Get available {{ container }} packages
  uri:
    url: "https://{{ jellyfin_url }}/Packages?PackageType=UserInstalled"
    method: GET
    status_code: 200
    headers: "{{ jellyfin_headers }}"
  register: result

- name: Store available {{ container }} plugins
  set_fact:
    jellyfin_plugins_available: "{{ jellyfin_plugins_available | default({}) | combine({ item['guid']: value }) }}"
  loop: "{{ result.json }}"
  vars:
    keys: "{{ item.keys() | difference(['guid']) }}"
    values: "{{ keys | map('extract', item) | list }}"
    value: "{{ dict(keys | zip(values)) }}"

- name: Add external {{ container }} plugins
  set_fact:
    jellyfin_plugins_new: "{{ jellyfin_plugins_new | default([]) + [ item | combine({ 'name': jellyfin_plugins_available[item.guid].name }) ] }}"
  loop: "{{ jellyfin_plugins | dict2items(key_name='guid', value_name='version') }}"
  when: not (item.guid in jellyfin_plugins_installed)
  failed_when: 
    - jellyfin_plugins_available[item.guid] is not defined
    - not (item.version in jellyfin_plugins_available[item.guid].versions | map(attribute='VersionNumber'))

- name: Install {{ container }} plugins
  uri:
    url: "https://{{ jellyfin_url }}/Packages/Installed/{{ item.name | urlencode }}?AssemblyGuid={{ item.guid }}&version={{ item.version }}"
    method: POST
    status_code: 204
    headers: "{{ jellyfin_headers }}"
  loop: "{{ jellyfin_plugins_new }}"
  when: jellyfin_plugins_new | length > 0

- name: Restart {{ container }}
  uri:
    url: "https://{{ jellyfin_url }}/System/Shutdown"
    method: POST
    status_code: 204
    headers: "{{ jellyfin_headers }}"
  when: jellyfin_plugins_new | length > 0

  